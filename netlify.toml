[build]
  publish = "."

[[redirects]]
  from = "https://loopspur.com/*"
  to = "https://loopspur.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.loopspur.com/*"
  to = "https://loopspur.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.loopspur.ai/*"
  to = "https://loopspur.ai/:splat"
  status = 301
  force = true

[[headers]]
  for = "/mission-control/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/mission-control"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[redirects]]
  from = "/mission-control"
  to = "/mission-control/index.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200
